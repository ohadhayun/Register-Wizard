<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Register Wizard Address</title>
</head>

<body>


    <div class="container col-8">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Register Wizard Address:</h1>
                <!-- <p class="lead">GIT Project by teams of 3.</p> -->
            </div>
        </div>
    </div>
    <div class="container col-12">
        <div class="col-3"></div>
        <form class=" ">
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-6">
                    <label for="exampleInputEmail1">City</label>
                    <input type="text" placeholder='City' class="form-control" id="cityinput"
                        aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-6">
                    <label for="exampleInputEmail1">Street</label>
                    <input type="text" placeholder='Street' class="form-control" id="streetinput"
                        aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-6">
                    <label for="exampleInputEmail1">Number</label>
                    <input type="number" placeholder='Only Numbers' class="form-control" id="numberinput" min='0'
                        aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <button onclick='backButton(event)' type="submit" class="btn btn-primary col-1">Back</button>
                <div class="col-2"></div>
                <button onclick='nextButton(event)' type="submit" class="btn btn-primary col-1">Next</button>
            </div>
            
        </form>
    </div>


    <script src="phase-2.js"></script>

</body>

</html>
