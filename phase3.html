<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>phase - 3</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
<section id="phase3">
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Register Wizard:</h1>
            <p class="lead">GIT Project by teams of 3.</p>
        </div>
    </div>
</div>

    <form class="was-validated">
       <h1>Welcome to your last phase</h1>
        <div class="mb-3">
          <select id="hobiselect" class="form-select" required aria-label="select example">
            <option id="hobiselect" value="">Open this select menu</option>
            <option id="hobiselect" value="Chess">Chess</option>
            <option id="hobiselect" value="Cars">Cars</option>
            <option id="hobiselect" value="Dolls">Dolls</option>
            <option id="hobiselect" value="Movies">Movies</option>
            <option id="hobiselect" value="Sport">Sport</option>
          </select>
          <div class="invalid-feedback">please choose a hobbie</div>
        </div>
      
        <div class="mb-3">
          <input id="imgInput" type="text" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">plese input your image's link here!</div>
        </div>

        <div class="mb-3">
          <button id="finish" class="btn btn-primary" type="submit">finish</button>
        </div>
      </form> 
    <div><button id="backTo2" class="btn btn-primary">back</button></div>

</section>
    <section id="summary" class="hidden">
      <div class="jumbotron jumbotron-fluid">
        <big class="lead" style="color: cyan;">congragulation you finish your sign in!!!</big>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="phase3.js"></script>
</body>

</html>
